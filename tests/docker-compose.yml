version: "2.1"
services:

    tester:
        image: "mendersoftware/mender-test-containers:acceptance-testing"
        networks:
            - mender
        volumes:
            - ".:/testing"
            - "/var/run/docker.sock:/var/run/docker.sock"
        environment:
            TESTING_HOST: "mender-reporting:8080"
            REPORTING_URL: "http://mender-reporting:8080"
            OPENSEARCH_URL: "http://mender-opensearch:9200"
            MMOCK_CONTROL_URL: "http://mmock:8081"
            MMOCK_API_URL: "http://mmock:8080"
        depends_on:
            - mender-reporting
            - mender-reporting-indexer
            - mender-workflows-server
            - mender-workflows-worker
            - mmock

    mender-reporting:
        image: "mendersoftware/reporting:prtest"
        restart: always
        command:
            - "server"
            - "--automigrate"
        networks:
            mender:
                aliases:
                    - mender-reporting
        volumes:
            - ".:/testing"
        working_dir: /testing
        depends_on:
            - mender-opensearch
            - mender-mongo
            - mender-nats
        environment:
            REPORTING_OPENSEARCH_ADDRESSES: "http://mender-opensearch:9200"
            REPORTING_DEVICEAUTH_ADDR: "http://mender-device-auth:8080"
            REPORTING_INVENTORY_ADDR: "http://mender-inventory:8080"
            REPORTING_NATS_URI: "nats://mender-nats:4222"
            REPORTING_DEBUG_LOG: "true"

    mender-reporting-indexer:
        image: "mendersoftware/reporting:prtest"
        restart: always
        command:
            - "indexer"
            - "--automigrate"
        networks:
            mender:
        volumes:
            - ".:/testing"
        working_dir: /testing
        depends_on:
            - mender-opensearch
            - mender-mongo
            - mender-nats
        environment:
            REPORTING_OPENSEARCH_ADDRESSES: "http://mender-opensearch:9200"
            REPORTING_DEVICEAUTH_ADDR: "http://mender-device-auth:8080"
            REPORTING_INVENTORY_ADDR: "http://mender-inventory:8080"
            REPORTING_NATS_URI: "nats://mender-nats:4222"
            REPORTING_DEBUG_LOG: "true"

    mender-workflows-server:
        image: "mendersoftware/workflows:mender-master"
        restart: always
        command:
            - "server"
            - "--automigrate"
        networks:
            mender:

    mender-workflows-worker:
        image: "mendersoftware/workflows-worker:mender-master"
        restart: always
        networks:
            mender:

    mmock:
        image: "jordimartin/mmock:v2.7.9"
        command:
            - "-config-path=/config"
            - "-console-ip=0.0.0.0"
            - "-console-port=8081"
            - "-server-ip=0.0.0.0"
            - "-server-port=8080"
            - "-server-statistics=false"
        volumes:
            - "./mmock:/config"
        networks:
            mender:
                aliases:
                    - mmock
                    - mender-inventory
                    - mender-device-auth

    mender-opensearch:
        image: opensearchproject/opensearch:2.4.0
        networks:
            - mender
        environment:
            - "discovery.type=single-node"
            - "plugins.security.disabled=true"
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        ports:
            - "9200:9200"

    mender-mongo:
        image: mongo:4.4
        networks:
            - mender

    mender-nats:
        image: "nats:2.6.2-alpine3.14"
        command: "-js"
        networks:
            - mender

networks:
    mender: {}
